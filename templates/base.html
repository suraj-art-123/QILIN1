<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>{% block titile %} {% endblock %}</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="/"><span style="color:white">Icoder</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/"><span style="color:white">Home</span> <span class="sr-only">(current)</span></a>
      </li>
       <li class="nav-item active">
        <a class="nav-link" href="/blog"><span style="color:white">Blog</span> <span class="sr-only">(current)</span></a>
      </li>
       </li>
       <li class="nav-item active">
        <a class="nav-link" href="/contact"><span style="color:white">contact</span> <span class="sr-only">(current)</span></a>
      </li>
      </li>
       <li class="nav-item active">
        <a class="nav-link" href="/about"><span style="color:white">about</span> <span class="sr-only">(current)</span></a>
      </li>


         </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

   {% if user.is_authenticated %}

<div class="btn-group">
  <button type="button" class="btn btn-success ml-3">Welcome {{request.user}}</button>
  <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu pr-2">
    <a class="dropdown-item" href="/logout">logout</a>
  </div>
</div>


    {% else %}
  <!-- Button signuoModel trigger modal -->
   <button type="button" class="btn btn-success ml-2" data-toggle="modal" data-target="#loginModal">
  login
</button>

<button type="button" class="btn btn-success ml-2" data-toggle="modal" data-target="#signupModal">
  Signup
</button>
    {% endif %}
</nav>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
<!-- signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signuptModal">SignUp here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form action="/signup" method="post">
         {% csrf_token %}
  <div class="form-group">
    <label for="username" >Username</label>
    <input type="text" class="form-control" name="username" placeholder="Choose aunique username" id="username" required>
  </div>
         <div class="form-group">
    <label for="fname" >First-name</label>
    <input type="text" class="form-control"  name="fname" placeholder="first name" id="fname" required>
  </div>
               <div class="form-group">
    <label for="lname" >Last-name</label>
    <input type="text" class="form-control"  name="lname" placeholder="last name name" id="lname" required>
  </div>
               <div class="form-group">
    <label for="email" >Email</label>
    <input type="email" class="form-control"  name="email" placeholder="suraj@gmail.com" id="email" required>
  </div>
           <div class="form-group">
    <label for="password" >Password</label>
    <input type="password" class="form-control"  name="pass1"  placeholder="*****" id="pass1" required>
  </div>
           <div class="form-group">
    <label for="password" >Re-password</label>
    <input type="password" class="form-control"  name="pass2" placeholder="Enter your password again" id="pass2" required>
  </div>
         <button type="submit" class="btn btn-primary">Submit</button>
</form>  </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logintModal">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form action="/login" method="post">
           {% csrf_token %}
  <div class="form-group">
    <label for="username" >Username</label>
    <input type="text" class="form-control" name="loginusername" placeholder="Enter username" id="loginusername">
  </div>
           <div class="form-group">
    <label for="password" >Password</label>
    <input type="password" class="form-control"  name="loginpass" placeholder="Enter your password " id="loginpass">
  </div>
         <button type="submit" class="btn btn-primary">Submit</button>
</form>  </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

{% block body %} {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
