{% extends 'base.html'%}
{% block titile %} www.contact  {% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Contact Icoder admin</h3>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
     </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phon">Phon Number</label>
    <input type="phon" class="form-control" name="phon" id="phon">
  </div>
        <div class="form-group">
    <label for="content">Describe your issue</label>
  <textarea class="form-control" name="content" id="content" cols="30" rows="6"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
